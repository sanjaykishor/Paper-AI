<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Evaluation App</title>
    <link rel="stylesheet" href="../../styles/home/style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <label for="studentIdInput">Student ID</label>
            <input type="text" id="studentIdInput" placeholder="Enter Student ID">
            <button id="searchStudentBtn">Search</button>
            <label for="examTypeInput">Exam Type</label>
            <input type="text" id="examTypeInput" placeholder="Enter Exam Type">
            <label for="classInput">Class</label>
            <input type="text" id="classInput" placeholder="Enter Class">
            <button id="searchClassExamBtn">Search</button>
            <label for="keyPathInput">Answer Key Path</label>
            <input type="text" id="keyPathInput" placeholder="Enter answer key path">
            <label for="paperPathInput">Exam Paper Path</label>
            <input type="text" id="paperPathInput" placeholder="Enter exam paper path">
            <button id="startBtn">Start Evaluation</button>
        </div>
        <div class="content">
            <div class="evaluation-config">
                <label for="passPercentageInput">Pass Percentage:</label>
                <input type="number" id="passPercentageInput" placeholder="Enter pass percentage" value="40" min="0"
                    max="100">
            </div>
            <div class="student-info-card">
                <div>
                    <span class="student-info-label">Student ID:</span>
                    <span class="student-info-value" id="studentIdValue"></span>
                </div>
                <div>
                    <span class="student-info-label">Class:</span>
                    <span class="student-info-value" id="classValue"></span>
                </div>
                <div>
                    <span class="student-info-label">Year:</span>
                    <span class="student-info-value" id="yearValue"></span>
                </div>
                <div>
                    <span class="student-info-label">Exam:</span>
                    <span class="student-info-value" id="examValue"></span>
                </div>
            </div>
            <div class="results-container">
                <div class="evaluation-results">
                    <h3>Evaluation Results</h3>
                    <div id="resultsContainer"></div>
                </div>
                <div class="marks-section">
                    <h3>Marks Summary</h3>
                    <div class="table-container">
                        <table id="marksTable">
                            <thead>
                                <tr>
                                    <th>Roll No</th>
                                    <th>Total Score</th>
                                    <th>Max Possible Score</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamic rows will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup"></div>
    <footer>
        <p>Â© 2024 Paper Evaluation App. All rights reserved. For support contact: admin@gmail.com</p>
    </footer>
    <script src="../../viewscripts/home/index.js"></script>
</body>

</html>
